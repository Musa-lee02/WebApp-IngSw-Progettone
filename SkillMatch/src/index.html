<!doctype html>

<html lang="en">
<head>
  <script src="https://accounts.google.com/gsi/client"></script>
  <meta charset="utf-8">
  <title>SkillMatch</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>


    function decodeJWTToken(token){
      return JSON.parse(atob(token.split(".")[1]))
    }
    function handleOauthResponse(response){
      const responsePayload = decodeJWTToken(response.credential)
      console.log(responsePayload)
      const utente = {
        id: responsePayload.sub,
        email: responsePayload.email
      }
        window['backEndServiceRef'].CheckExistenceGoogleAccount(utente).subscribe(res =>
            {
                console.log("ciao")
                window.location.href = "http://localhost:4200/Profilo"
            },
            {
                window['accediComponentRef'].registrazioneGoogle(responsePayload)

            })

    }
  </script>




</head>
<body class="mat-typography">
  <app-root></app-root>

</body>

</html>
