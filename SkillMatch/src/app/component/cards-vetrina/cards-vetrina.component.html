  <div class="vetrina">
    <mat-card *ngFor="let annuncio of annunci" class="example-card">
      <img mat-card-image src="{{annuncio.image}}" alt="Photo" >
      <mat-card-header>
        <mat-card-title>{{annuncio.titolo}}</mat-card-title>
        <mat-card-subtitle>{{annuncio.ambito.nome}} - {{annuncio.provinciaAnnuncio}} - {{getProvincia(annuncio.provinciaAnnuncio)}}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="annuncio.dataDiScadenza != undefined; else eScad">Scadenza {{annuncio.dataDiScadenza | date:'dd/MM/yyyy'}}</mat-card-subtitle>
        <ng-template #eScad>
          <mat-card-subtitle>Nessuna scadenza</mat-card-subtitle>
        </ng-template>

      </mat-card-header>
      <mat-card-content>
        <p>
          {{annuncio.descrizione}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="!isLav" (click)="inviaCandidatura(annuncio)">CONTATTA CLIENTE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
