
<div class="containerMain">
  <h2 *ngIf="getSizeAnnunci() > 0; else bloccoelse" style="text-align: center;">Annunci in vetrina</h2>
  <ng-template #bloccoelse>
    <h2 style="text-align: center;">Nessun annuncio disponibile tra quelli selezionati ...</h2>
  </ng-template>
  <div class="vetrina">
      <mat-card *ngFor="let annuncio of annunci" class="example-card">
        
        
        <!--<mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>-->
        <img mat-card-image src="{{annuncio.img}}" alt="Photo of a Shiba Inu" >

        <mat-card-header>
              

          <mat-card-title>{{annuncio.titolo}}</mat-card-title>
          <mat-card-subtitle>{{annuncio.ambito}} - {{annuncio.zona}}</mat-card-subtitle>
          <mat-card-title>
            {{ annuncio.numeroStelle }}
            <img [src]="starImg" class="starImg" alt="Icona personalizzata">
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{annuncio.descrizione}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>CHAT</button>
          <button mat-button>CONDIVIDI</button>
        </mat-card-actions>
      </mat-card>



  

</div>
