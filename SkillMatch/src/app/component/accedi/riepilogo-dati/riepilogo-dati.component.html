<div class="container">
    <div class="dati">

        <div><h3>Username:{{utente.username}} </h3><label></label></div>
        <div><h3>Email: {{utente.email}}</h3><label></label></div>
        <div><h3>Nome: {{utente.nome}}</h3><label></label></div>
        <div><h3>Cognome: {{utente.cognome}}</h3><label></label></div>
        <div><h3>Province: {{utente.provincia}}</h3><label></label></div>
        <div><h3>Data di nascita: {{utente.dataNascita | date: 'dd/MM/yyyy'}}</h3><label></label>

      <ng-container *ngIf="scelta==='lavoratore'">
          <div><h3>Ambito:{{getAmbiti()}}</h3><label></label></div>
          <div><h3>Zona di competenza:{{getZona()}} </h3><label></label></div>
      </ng-container>
    </div>
    <div class="bottoni">


        <button (click)=goToAccount()> Accetta </button>
        <button (click)=modify()> Modifica</button>
    </div>

</div>
