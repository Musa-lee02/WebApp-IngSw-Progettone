    <div class="dashboard">

        <div class="leftPart" #container>

            <div class="back"></div>


            <div class="titolo"><h1 style="display: inline-block;">I tuoi Annunci</h1></div>



            <div class="cardAnnuncio" *ngFor="let annuncio of annunci index as i" (click)="setAnnuncioScelto(annuncio)">

                <input class="annuncioBtn" id="annuncioBtn{{i}}" type="checkbox">
                <label for="annuncioBtn{{i}}" class="cardAnnuncioLabel">

                <div class="imgCard" ><img src="{{annuncio.image}}"></div>
                <div class="titoloDesc">
                    <div class="titoloCard">{{annuncio.titolo}}</div>
                    <div class="descrizioneCard">{{annuncio.descrizione}}</div>
                </div>
                </label>
            </div>
        </div>

        <div class="rightPart">
            <ng-container *ngIf="isModifica">
                <app-form-annuncio [annuncio]="annuncioScelto" [isModifica]="true" ></app-form-annuncio>
            </ng-container>

            <ng-container *ngIf="!isModifica">
                <app-form-annuncio [isModifica]="false"></app-form-annuncio>
            </ng-container>

        </div>




    </div>
