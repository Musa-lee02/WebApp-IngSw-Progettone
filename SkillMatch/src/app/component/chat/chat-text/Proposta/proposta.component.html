
<ng-container *ngIf="entita === 'lavoratore' && !proposta else propostaDaFinalizzare">
<div class="propostaForm">
<form [formGroup]="propostaForm" (ngSubmit)="setProposta()"><div><h1>Proposta Lavoratore</h1></div>


  <div class="descrizione" ><h3>Info: </h3><textarea formControlName="descrizione"></textarea></div>


  <div class="footer"><span class="prezzo"><h4>Prezzo:<input formControlName="prezzo"> €</h4></span>
    <span class="data"><h4>data: <input formControlName="data"></h4><h5>YYYY-MM-DD</h5></span></div>

  <div class="button" ><button type="submit" [disabled]="!isFormPropostaValid()"
    [ngClass]="{'buttonColorValid': isFormPropostaValid(),'buttonColorInvalid': !isFormPropostaValid()}">
    Invia Proposta</button>
  </div>
</form>
</div>
</ng-container>

<ng-template #propostaDaFinalizzare>
<div class="propostaForm">
  <form><div><h1>Proposta Lavoratore</h1></div>


    <div class="descrizione" *ngIf="proposta"><h3>Info: {{proposta.descrizione}}</h3></div>

    <div class="footer" *ngIf="proposta"><span><h4>Prezzo: {{proposta.prezzoLavoro}} €</h4></span>
    <span class="data" *ngIf="proposta"><h4>data: {{proposta.dataLavoro}}</h4></span></div>

    <div class="button" *ngIf="proposta && entita==='cliente'"><mat-icon class="icona" (click)="alertRifiuta()">cancel</mat-icon>
    <mat-icon class="icona" (click)="alertConferma()">check</mat-icon></div>

  </form>
</div>
</ng-template>
