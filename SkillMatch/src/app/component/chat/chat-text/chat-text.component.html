

<div class="chat">
    <div class="contactArea">
        
        <mat-icon class="arrowResponsive" *ngIf="lavoratoreCard" style="color:white" (click)="back()">arrow_back</mat-icon>
        <div class="contactImgName" *ngIf="lavoratoreCard">
            <img src="{{lavoratoreCard.img}}">
            {{lavoratoreCard.username}}
        </div>
            
            <mat-icon *ngIf="lavoratoreCard" style="color:white" (click)="alertRifiuta()">cancel</mat-icon>
            <mat-icon *ngIf="lavoratoreCard" style="color: white;" (click)="alertConferma()">check</mat-icon>
            <input class="propostaBtn" id="propostaBtn" type="checkbox" *ngIf="lavoratoreCard">
            <label for="propostaBtn" *ngIf="lavoratoreCard">
            <mat-icon *ngIf="lavoratoreCard" style="color: white;">description</mat-icon></label>
            <div class="form">
                <app-form-annuncio></app-form-annuncio>
            </div>
    </div>
    <div class="messageArea">
        <div class="messaggioContainer" *ngFor="let message of messaggi">
            <div [ngClass]="{'messaggioInviato': message.inviato, 'messaggioRicevuto':!message.inviato}"><h4>{{message.contenuto}}</h4></div>
        </div>
    </div>
    <div class="textArea">
        <input type="text" placeholder="Messaggio..."><mat-icon style="color: white;">send</mat-icon>
    </div>
   

</div>
