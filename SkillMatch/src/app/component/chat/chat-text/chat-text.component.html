

<div class="chat">

    <div class="messageArea">
        <div class="messaggioContainer" *ngFor="let message of chat">
            <div [ngClass]="{'messaggioInviato': message.inviato, 'messaggioRicevuto':!message.inviato}"><h4>{{message.contenuto}}</h4></div>
        </div>
    </div>
    <div class="textArea">
        <input type="text" placeholder="Cerca annuncio..."><mat-icon style="color: white;">send</mat-icon>
    </div>


</div>
