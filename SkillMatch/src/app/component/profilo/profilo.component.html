
<div class="content">
    <div class="header">
        <ul>
            <li><a routerLink="/Profilo">Profilo</a></li>
            <li><a routerLink="/Chat">Chat</a></li>
        </ul>
    </div>
    <div class="dashboard">
        <div class="leftPart">
            <div class="picProfile">
                <img src="../../../assets/default.jpg" style="height: auto; width: 100%; ">
            </div>
            <div class="data">
                    <ul>
                        <li>Nome:</li>
                        <li>Cognome:</li>
                        <li>Data di nascita:</li>
                        <li>Indirizzo:</li>
                        <fa-icon [icon]="pencil" size="2x" style="float: right;"></fa-icon>
                    </ul>
            </div>
        </div>
        <div class="rightPart">

            <div class="cronoChat">
                <div *ngFor="let annuncio of annunci; index as i">
        
                    <div class="cardAnnuncio">
                        
                        <input class="proposteBtn" id="proposteBtn{{i}}" type="checkbox">
                        <label for="proposteBtn{{i}}" class="cardAnnuncio">
        
                        <div class="imgCard" ><img src="{{annuncio.img}}"></div>
                        <div class="titoloDesc">
                            <div class="titoloCard">{{annuncio.titolo}}</div>
                            <div class="descrizioneCard">{{annuncio.descrizione}}</div>
                        </div>
                        </label>
                        </div>
                </div>
                <div *ngFor="let annuncio of annunci; index as i">
        
                    <div class="cardAnnuncio">
                        
                        <input class="proposteBtn" id="proposteBtn{{i}}" type="checkbox">
                        <label for="proposteBtn{{i}}" class="cardAnnuncio">
        
                        <div class="imgCard" ><img src="{{annuncio.img}}"></div>
                        <div class="titoloDesc">
                            <div class="titoloCard">{{annuncio.titolo}}</div>
                            <div class="descrizioneCard">{{annuncio.descrizione}}</div>
                        </div>
                        </label>
                        </div>
                </div>
                <div *ngFor="let annuncio of annunci; index as i">
        
                    <div class="cardAnnuncio">
                        
                        <input class="proposteBtn" id="proposteBtn{{i}}" type="checkbox">
                        <label for="proposteBtn{{i}}" class="cardAnnuncio">
        
                        <div class="imgCard" ><img src="{{annuncio.img}}"></div>
                        <div class="titoloDesc">
                            <div class="titoloCard">{{annuncio.titolo}}</div>
                            <div class="descrizioneCard">{{annuncio.descrizione}}</div>
                        </div>
                        </label>
                        </div>
                </div>
            </div>
            

            <div class="notifiche">
                
            </div>
            <div class="buttonRow">
                <div class="buttonColumn"><button>Gestisci Annunci</button></div>
            </div>
        </div>
    </div>
</div>
